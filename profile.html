  <div class="container pb-5">
    <div class="text-center p-4">
 <!-- Poner info del perfil -->
    <div class="row">
      <div class="col-md-7">
        <form action="#">
          <div class="row">
            <div class="col">
              <label for="nombrePerfil">Nombre</label>
              <input type="text" class="form-control" id="nombrePerfil" placeholder="Ingrese su nombre"  disabled="true">
            </div>
            <div class="col">
              <label for="apellPerfil">Apellido</label>
              <input type="text" class="form-control" id="apellPerfil" placeholder="Ingrese su apellido"  disabled="true">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-2">
              <label for="edadPerfil">Edad</label>
              <input type="number" class="form-control" id="edadPerfil" placeholder="00" maxlength="2" min="0" disabled="true">
            </div>
            <div class="col-4">
              <label for="telefonoPerfil">Teléfono de contacto</label>
              <input type="number" class="form-control" id="telefonoPerfil" placeholder="Ingrese su teléfono" minlength="9" min="0" disabled="true">
            </div>
            <div class="col">
              <label for="emailPerfil">Correo electrónico</label>
              <input type="email" class="form-control" id="emailPerfil" placeholder="Ingrese su correo electrónico"  disabled="true">
            </div>
          </div>
          <br>
          <div class="row">
           
          </div>
          <br>
          <div id="btnOpcionesPerfil">
            <button type="submit" class="btn btn-info" onclick="editarInfo()">Editar</button>
          </div>
          <br>
        </form> 
      </div>
      <!-- imagen principal -->
      <div class="col-md-5">
        <div class="text-center">
          <div  class="rounded">
            <img id="fotoPrincipal" src="img/profile1.png" alt="" style="width: 250px ;height: 250px ;">
          </div>

      </div>
    </div>
    <!-- Fotos para cambiar o elegir -->
