<body class="text-center">
  <div class="container fondoFormulario">

      <div class="col-md-5 col-xl-4" id="fondoFormulario">

            <div class="flex-center flex-column cont-centrado">

                  <input class="inputForm" id="usuario" type="text" name="usuario" value="" placeholder="Usuario" required>

                  <input class="inputForm" type="password" name="contraseña" value="" placeholder="Contraseña" required>

                  <input class="botonIngresar" type="submit" name="" value="INGRESAR">

            </div>
          </div>  
      </div>
